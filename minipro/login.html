<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login page</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Poppins:wght@200&display=swap"
    rel="stylesheet">
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css" />
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet" href="login.css" />
</head>

<body>
  <div id="login">
    <h3 class="avenue text-center text-white pt-5">Welcome To Mane Avenue!!</h3>
    <div class="container">
      <div id="login-row" class="row justify-content-center align-items-center">
        <div id="login-column" class="col-md-6">
          <div id="login-box" class="col-md-12">
            <form id="login-form" class="form" action="" method="post">
              <h3 class="text-center text-light">Login</h3>
              <div class="form-group">
                <label for="username" class="text-light">Username:</label><br />
                <input type="text" name="username" id="username" class="form-control" />
              </div>
              <div class="form-group">
                <label for="password" class="text-light">Password:</label><br />
                <input type="text" name="password" id="password" class="form-control" />
              </div>
              <div class="form-group">
                <label for="remember-me" class="text-light"><span>Remember me</span>
                  <span><input id="remember-me" name="remember-me" type="checkbox" /></span></label><br />
                <input type="submit" name="submit" class="text-primary btn btn-outline-dark btn-md" value="submit" />
              </div>
              <div id="register-link" class="text-right">
                <a href="http://127.0.0.1:5500/Registration.html" target="_blank" class="text-primary">New User?
                  Register
                  here!!</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
